identifiers:
  - cupom fiscal
fields:
  cnpj: 'cnpj:\s*(\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2})'
  coo: 'coo:\s*(\d{6})'
  date: '\d{2}\/\d{2}\/\d{4}\s*\d{2}:\d{2}:\d{2}'
options:
  lowercase: true
  remove_whitespace: false
  force_ascii: true
  replace:
    - ['c00', 'coo']
    - ['c10', 'coo']
    - ['-+', '']  # some weird hyphens may appear
    - ['bun', '3un']
    - ['boun', '30un']
    - ['b0un', '30un']
table:
  header: (item|iten)\s+codigo.*vl.*(?=\n)
  line_start: \n\d+\s+(\d+)?
  footer: total\s*r\$